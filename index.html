<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="styles.css">
    <title>Black Jack</title>
</head>
<body>

    <div class="main">
            <h1>Blackjack</h1>
            <h2><span id="display-message">Lets Play</span></h2>

        <div class="diplay-box">
            <div class="your-display">
                <h2>You: <span id="your-score">0</span></h2>
            </div>
            <div class="bot-display">
                <h2> Dealer: <span id="bot-score">0</span></h2>
            </div>
        </div>

        <div class="button-div">
            <div class="inner-button-div">
                <button class="btn-lg btn-primary mr-2" id="hit-button">Hit</button>
                <button class="btn-lg btn-warning mr-2"  id="stand-button">Stand</button>
                <button class="btn-lg btn-danger mr-2"  id="deal-button">Deal</button>
            </div>
        </div>

        <div class="score-div">
            <table > 
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>
                <tr>
                    <td><span id="wins" >0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>

            </table>

        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
